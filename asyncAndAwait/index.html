<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>asyncAndAwait</title>
    <style>
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: brown;
        }
    </style>
</head>
<h3>Using async and await</h3>


<button id="downloadBtn">Download Video</button>

<script>

    function downloadVideo(url, filename, callback) {
        var link = document.createElement("a");
        link.href = "https://www.videezy.com/download/44901?download_auth_hash=13b09804&pro=false";
        link.download = "falling-strawberries-video-4k";

        document.body.appendChild(link);

        setTimeout(function () {
            link.click();
            document.body.removeChild(link);
            callback(null); // Pass null as the error parameter to indicate success
        }, 1000); // Delay the click event to ensure the anchor element is properly appended
    }

    var downloadBtn = document.getElementById("downloadBtn");
    downloadBtn.addEventListener("click", function () {
        downloadVideo("https://www.videezy.com/download/44901?download_auth_hash=13b09804&pro=false", "falling-strawberries-video-4k", function (error) {
            if (error) {
                console.error("Error downloading video:", error);
            } else {
                console.log("Video downloaded successfully");
            }
        });
    });
</script>

</body>

</html>
